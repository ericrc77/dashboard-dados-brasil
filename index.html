<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Interativo de Dados Públicos</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header" aria-label="Cabeçalho fixo">
    <h1 class="logo">
  <img src="assets/perfil.jpeg" alt="Foto de perfil" class="profile-pic" />
      Dados Públicos
      <span class="badge">BRASIL</span>
    </h1>
  </header>
  <aside class="sidebar" aria-label="Navegação de categorias">
    <nav class="nav-categories">
      <a href="index.html" class="nav-item active" aria-label="Dashboard Geral">
        <span class="nav-icon">📊</span><span class="nav-label">Dashboard</span>
      </a>
      <a href="pages/populacao.html" class="nav-item" aria-label="População"><span class="nav-icon">👥</span><span class="nav-label">População</span></a>
      <a href="pages/economia.html" class="nav-item" aria-label="Economia"><span class="nav-icon">💰</span><span class="nav-label">Economia</span></a>
      <a href="pages/educacao.html" class="nav-item" aria-label="Educação"><span class="nav-icon">🎓</span><span class="nav-label">Educação</span></a>
      <a href="pages/saude.html" class="nav-item" aria-label="Saúde"><span class="nav-icon">🩺</span><span class="nav-label">Saúde</span></a>
      <a href="pages/infraestrutura.html" class="nav-item" aria-label="Infraestrutura"><span class="nav-icon">🏗️</span><span class="nav-label">Infraestrutura</span></a>
      <a href="pages/energia.html" class="nav-item" aria-label="Energia"><span class="nav-icon">⚡</span><span class="nav-label">Energia</span></a>
      <a href="pages/mobilidade.html" class="nav-item" aria-label="Mobilidade"><span class="nav-icon">🚉</span><span class="nav-label">Mobilidade</span></a>
      <a href="pages/meio-ambiente.html" class="nav-item" aria-label="Meio Ambiente"><span class="nav-icon">🌱</span><span class="nav-label">Meio Ambiente</span></a>
    </nav>
  </aside>
  <main class="main-content">
    <!-- Blocos de informação agrupados em 3 -->
    <div class="info-container">
      <!-- Participação Regional -->
      <section class="dashboard-info" aria-label="Participação Regional">
        <div class="info-header"><h2 class="info-title">População por Região</h2></div>
        <div class="info-chart">
          <canvas id="regionPieChart" aria-label="Gráfico de pizza das regiões" role="img"></canvas>
        </div>
      </section>
      <!-- Estados mais populosos -->
      <section class="banner-info" aria-label="Estados mais populosos">
        <h2 class="banner-title">Top 5 Estados por População</h2>
        <div class="banner-chart">
          <canvas id="stateBarChart" aria-label="População por estado"></canvas>
        </div>
      </section>
      <!-- Cards e gráficos principais -->
      <div class="stack-wrapper">
        <section class="dashboard-cards" aria-label="Cards de dados"></section>
        <section class="dashboard-charts" aria-label="Gráficos"></section>
      </div>
    </div><!-- .info-container -->
    <div class="ticker-bar" aria-label="Cotações simuladas">
    <div style="display: flex; gap: 1rem; justify-content: flex-end;">
      <button class="export-btn" aria-label="Exportar dados para CSV">Exportar CSV</button>
      <button class="export-btn export-img-btn" aria-label="Exportar imagem do dashboard">Exportar Imagem</button>
    </div>
  <footer class="site-footer" role="contentinfo">Desenvolvido por Eric Campos</footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.Chart) return;
      // Região - pizza
      const regCtx = document.getElementById('regionPieChart').getContext('2d');
      new Chart(regCtx,{ type:'pie', data:{ labels:['Norte','Nordeste','Sudeste','Sul','Centro-Oeste'], datasets:[{ data:[18,28,42,8,4], backgroundColor:['#34d399','#38bdf8','#fbbf24','#f472b6','#c084fc'] }]}, options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ position:'bottom', labels:{ color:'#94a3b8' } }} } });
      // Estados - barra
      const stCtx = document.getElementById('stateBarChart').getContext('2d');
      new Chart(stCtx,{ type:'bar', data:{ labels:['SP','MG','RJ','BA','PR'], datasets:[{ label:'Pop (M)', data:[47.3,21.3,17.2,14.8,11.5], backgroundColor:'#5eead4' }]}, options:{ responsive:true, maintainAspectRatio:false, scales:{ x:{ ticks:{ color:'#94a3b8' }}, y:{ ticks:{ color:'#94a3b8' }}} } });
    });
  </script>
</body>
</html>
